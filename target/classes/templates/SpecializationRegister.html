<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/ed184c6136.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css"
    /> -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Specialization Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/spec/save}" method="POST" id="specForm">
            <!-- row #1 -->
            <div class="row">
              <div class="col-2">
                <label for="">CODE</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="specCode"
                  id="specCode"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="specCodeError"></span>
              </div>
            </div>

            <!-- row #2 -->
            <div class="row">
              <div class="col-2">
                <label for="">NAME</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="specName"
                  id="specName"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="specNameError"></span>
              </div>
            </div>

            <!-- row #3 -->
            <div class="row">
              <div class="col-2">
                <label for="">NOTE</label>
              </div>
              <div class="col-4">
                <textarea
                  name="specNote"
                  id="specNote"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="specNoteError"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              Add
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </form>
        </div>
        <div th:if="${message != null}" class="card-footer bg-white text-info">
       <!--  <div class="card-footer bg-white text-info"> -->
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
    <script th:src="@{/JavaScript/SpecializationRegister_validate.js}">
     
    </script>
  </body>
</html>
