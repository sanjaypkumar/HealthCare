<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/ed184c6136.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css"
    /> -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Doctor Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/doctor/save}" method="POST">
            <!-- row #1 -->
            <div class="row">
              <div class="col-2">
                <label for="firstName">FirstName</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="firstNameError"></span>
              </div>
            </div>
            <!-- row #2 -->
            <div class="row">
              <div class="col-2">
                <label for="lastName">LastName</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="lastNameError"></span>
              </div>
            </div>
            <!-- row #3 -->
            <div class="row">
              <div class="col-2">
                <label for="email">Email</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="emailError"></span>
              </div>
            </div>
            <!-- row #4 -->
            <div class="row">
              <div class="col-2">
                <label for="address">Address</label>
              </div>
              <div class="col-4">
                <textarea
                  type="text"
                  name="address"
                  id="address"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="addressError"></span>
              </div>
            </div>
            <!-- row #5 -->
            <div class="row">
              <div class="col-2">
                <label for="mobile">Mobile</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="mobile"
                  id="mobile"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="mobileError"></span>
              </div>
            </div>
            <!-- row #6 -->
            <div class="row">
              <div class="col-2">
                <label for="gender">Gender</label>
              </div>
              <div class="col-4">
                <input
                  type="radio"
                  name="gender"
                  id="gender1"
                  value="male"
                />Male
                <input
                  type="radio"
                  name="gender"
                  id="gender2"
                  value="male"
                />Female
              </div>
              <div class="col-6">
                <span id="genderError"></span>
              </div>
            </div>
            <!-- row #7 -->
            <div class="row">
              <div class="col-2">
                <label for="note">Note</label>
              </div>
              <div class="col-4">
                <textarea
                  type="text"
                  name="note"
                  id="note"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="noteError"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              Add
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </form>
        </div>
        <div th:if="${message != null}" class="card-footer bg-white text-info">
        
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
