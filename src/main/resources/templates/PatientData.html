<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ed184c6136.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css"
    />
  </head>
  <body>
     <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Doctor Data</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-info text-white">
                    	<th></th>
                        <th>NAME</th>
                        <th>GENDER</th>
                        <th>MOBILE</th>
                        <th>MEDICAL HISTORY</th>
                        <th>OPERATION</th>
                    </tr>
                    <tr th:each="ob:${list}">
                
                    	<td>[[${ob.firstName + ' ' +ob.lastName}]]</td>
                    	<td th:text="${ob.gender}"></td>
                    	<td th:text="${ob.mobile}"></td>
                    	<td>[[${ob.medicalHistory +' - '+ ob.ifOther}]]</td>
                    	
                    	<td>
                    		<a th:href="@{/patient/delete(id=${ob.id})}" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i> </a> | 
                    		<a th:href="@{/patient /edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    	</td>
                    </tr>
                </table>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
                <span th:text="${message}"></span>
           </div>
        </div> 
  </body>
</html>
