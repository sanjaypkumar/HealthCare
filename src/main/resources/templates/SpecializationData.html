<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ed184c6136.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Specialization Data</h3>
            </div>
            <div class="card-body">
            	<a th:href="@{/spec/excel}" class="btn btn-success">Excel <i class="fa fa-file-excel-o" aria-hidden="true"></i> </a>
                <table class="table table-hover">
                    <tr class="bg-info text-white">
                        <th>ID</th>
                        <th>CODE</th>
                        <th>NAME</th>
                        <th>NOTE</th>
                        <th>OPERATION</th>
                    </tr>
                    <tr th:each="ob:${list}">
                    	<td th:text="${ob.id}"></td>
                    	<td th:text="${ob.specCode}"></td>
                    	<td th:text="${ob.specName}"></td>
                    	<td th:text="${ob.specNote}"></td>
                    	<td>
                    		<a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger">DELETE <i class="fa fa-trash" aria-hidden="true"></i> </a> |
                    		<a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa-solid fa-pen-to-square"></i> </a>
                    	</td>
                    	
                    </tr>
                </table>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message != null}">
                <span th:text="${message}">message</span>
            </div>
        </div>
    </div>
  </body>
 </html>
