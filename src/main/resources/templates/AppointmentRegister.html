<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <script
      src="https://kit.fontawesome.com/ed184c6136.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Appointment Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/appointment/save}" method="POST" > 
          
           <!-- row #Integration -->
            <div class="row">
              <div class="col-2">
                <label for="doctor">Doctor</label>
              </div>
              <div class="col-4">
                <select name="doctor.id" id="doctor" class="form-control">
                	<option value="">--SELECT--</option>
                	<option th:each="ob:${doctors}" th:value="${ob.key}" th:text="${ob.value}"></option>
                </select>
              </div>
              <div class="col-6">
                <span id="dateError"></span>
              </div>
            </div>  
          
            <!-- row #1 -->  
            <div class="row">
              <div class="col-2">
                <label for="date">Date</label>
              </div>
              <div class="col-4">
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="dateError"></span>
              </div>
            </div>
            
            <!-- row #2 -->
            
            <div class="row">
              <div class="col-2">
                <label for="noOfSlots">No.of Slots</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="noOfSlots"
                  id="noOfSlots"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="noOfSlotsError"></span>
              </div>
            </div>
            
            <!-- row #3 -->
            <div class="row">
              <div class="col-2">
                <label for="details">Details</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="details"
                  id="details"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="detailsError"></span>
              </div>
            </div>
            
            <!-- row #4 -->
            <div class="row">
              <div class="col-2">
                <label for="fees">Amount</label>
              </div>
              <div class="col-4">
                <textarea
                  type="text"
                  name="fees"
                  id="fees"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="feesError"></span>
              </div>
            </div>     
            
            <button type="submit" class="btn btn-success">
              Add
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            
          </form>   
        </div>
        <div th:if="${message != null}" class="card-footer bg-white text-info">
        
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
